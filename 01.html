            <img class="mySlides" src="img/f3.jpg" style="display:block; margin:auto;" alt="111" >
            <img class="mySlides" src="img/f4.jpg" style="display:block; margin:auto;" alt="111" >
          <script>
          var myIndex = 0;
          carousel();
          
          function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                 x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 2000); // Change image every 1.5 seconds
          }
          </script>
